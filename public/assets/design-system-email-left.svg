<svg width="210mm" height="297mm" viewBox="0 0 210 297" xmlns="http://www.w3.org/2000/svg">
  <!-- Háttér -->
  <rect width="210" height="297" fill="#e6e6e6" />

  <!-- Fejléc -->
  <rect width="210" height="30" fill="#3b4dbb" />
  <image x="45%" y="5" href="/assets/bluefoxemail-logo.png" width="20" height="20" />
  
  <!-- Lock icon -->
  <circle cx="105" cy="70" r="25" fill="#ffffff" />

  <g transform="translate(89, 50) scale(0.1)">
	<path d="M65,330h200c8.284,0,15-6.716,15-15V145c0-8.284-6.716-15-15-15h-15V85c0-46.869-38.131-85-85-85
		S80,38.131,80,85v45H65c-8.284,0-15,6.716-15,15v170C50,323.284,56.716,330,65,330z M180,234.986V255c0,8.284-6.716,15-15,15
		s-15-6.716-15-15v-20.014c-6.068-4.565-10-11.824-10-19.986c0-13.785,11.215-25,25-25s25,11.215,25,25
		C190,223.162,186.068,230.421,180,234.986z M110,85c0-30.327,24.673-55,55-55s55,24.673,55,55v45H110V85z"/>
  </g>

  <!-- Főcím -->
  <text x="50%" y="115" font-size="9" text-anchor="middle" fill="#3b4dbb" font-weight="bold">FORGOT YOUR PASSWORD?</text>

  <!-- Magyarázó szöveg -->
  <text x="50%" y="127" font-size="4" font-family="sans-serif" text-anchor="middle" fill="#3b4dbb">
    Oh no, it happens to the best of us! If you've forgotten your
  </text>
  <text x="50%" y="133" font-size="4" font-family="sans-serif" text-anchor="middle" fill="#3b4dbb">
    password, don't worry – we've got you covered.
  </text>

  <!-- Reset Password gomb -->
  <rect x="65" y="150" width="80" height="12" fill="none" stroke="#3b4dbb" stroke-width="1" rx="3" ry="3" />
  <text x="105" y="158" font-size="5" font-family="sans-serif" text-anchor="middle" fill="#3b4dbb" font-weight="bold">
    RESET PASSWORD
  </text>

  <!-- Alsó információs szöveg -->
  <text x="50%" y="180" font-size="3" font-family="sans-serif" text-anchor="middle" fill="#3b4dbb">
    If you encounter any issues during this process or need further assistance,
  </text>
  <text x="50%" y="185" font-size="3" font-family="sans-serif" text-anchor="middle" fill="#3b4dbb">
    don't hesitate to contact our friendly support team. We're here to help you
  </text>
  <text x="50%" y="190" font-size="3" font-family="sans-serif" text-anchor="middle" fill="#3b4dbb">
    get back on track and ensure your account is secure.
  </text>

  <text x="50%" y="200" font-size="3" font-family="sans-serif" text-anchor="middle" fill="#3b4dbb">
    Remember to keep your password safe and avoid sharing it with anyone. If
  </text>
  <text x="50%" y="205" font-size="3" font-family="sans-serif" text-anchor="middle" fill="#3b4dbb">
    you have any concerns about your account's security, consider enabling
  </text>
  <text x="50%" y="210" font-size="3" font-family="sans-serif" text-anchor="middle" fill="#3b4dbb">
    two-factor authentication for an extra layer of protection.
  </text>

  <text x="50%" y="220" font-size="3" font-family="sans-serif" text-anchor="middle" fill="#3b4dbb">
    Thank you for choosing us as your trusted platform, and we're thrilled to
  </text>
  <text x="50%" y="225" font-size="3" font-family="sans-serif" text-anchor="middle" fill="#3b4dbb">
    have you back on board. Let's continue on this journey together!
  </text>

  <!-- Lábjegyzet -->
  <rect y="280" width="210" height="17" fill="#3b4dbb" />
  <text x="50%" y="287" font-size="3" font-family="sans-serif" text-anchor="middle" fill="#ffffff">
    Visit reallygreatsite.com | View in browser | Unsubscribe
  </text>
  <text x="50%" y="292" font-size="3" font-family="sans-serif" text-anchor="middle" fill="#ffffff">
    123 Anywhere St., Any City, ST 12345 | 123-456-7890 | hello@reallygreatsite.com
  </text>
